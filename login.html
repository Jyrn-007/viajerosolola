<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tienda</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #message { color: red; min-height: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required autocomplete="off" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="off" />
      <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>
  </div>

<script>
  // Limpiar inputs al cargar la página
  window.addEventListener('load', () => {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  });

  const form = document.getElementById('loginForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    message.textContent = '';
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      message.textContent = 'Usuario y contraseña son obligatorios.';
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        // Login exitoso, redirigir a admin
        location.replace('/admin');
      } else {
        message.textContent = data.message || 'Error al iniciar sesión.';
        // Limpiar inputs si quieres
        form.password.value = '';
      }
    } catch (error) {
      message.textContent = 'Error de conexión.';
    }
  });
</script>
</body>
</html>
